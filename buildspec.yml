version: 0.2

phases:
  install:
    commands: 
      - pip install --upgrade pip
      - pip -V
      - pip3 - V
      - python -V
      - python3 -V
      - npm install -g serverless
      - serverless create --template aws-python3 --name json-pdf-test --path json-pdf-test
      - cd json-pdf-test
      - npm init
      - npm install --save serverless-python-requirements
      - serverless deploy
