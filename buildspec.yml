version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - export LIB_PATH=/usr/local/lib/python3.7/site-packages
      - export LAYER_SOURCE_PATH=/layers/JsonPdfEnginePath/python/lib/python3.7/site-packages
      - cp $LIB_PATH/appdirs.py $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/pybars $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/pyee $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/pymeta $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/pyppeteer $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/tqdm $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/urlib3 $LAYER_SOURCE_PATH/
      - cp -r $LIB_PATH/websockets $LAYER_SOURCE_PATH/
      - ls $LAYER_SOURCE_PATH
      - python get_dirs.py
      - ls
      - ls /usr/local/lib/python3.7/site-packages
      - npm install -g serverless
      - serverless config credentials --provider aws --key $AWS_ACCESS_KEY_ID --secret $AWS_SECRET_ACCESS_KEY
      - serverless deploy --aws-profile default
